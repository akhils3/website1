 <!DOCTYPE html>
<html lang="en" dir="ltr">

    <style>
        .wrapper {
  position: relative;
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #f7f7f7;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.carousel {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  padding: 20px;
}

.carousel img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  margin: 10px;
  border-radius: 10px;
  cursor: pointer;
}

.carousel img:hover {
  transform: scale(1.1);
}

#left, #right {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 30px;
  cursor: pointer;
  z-index: 1;
}

#left {
  left: 20px;
}

#right {
  right: 20px;
}
    </style>
  </head>

    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>

    <script>
let carousel = document.querySelector('.carousel');
let left = document.getElementById('left');
let right = document.getElementById('right');

let images = carousel.querySelectorAll('img');
let currentImage = 0;

left.addEventListener('click', () => {
  currentImage--;
  if (currentImage < 0) {
    currentImage = images.length - 1;
  }
  carousel.scrollTo({
    left: currentImage * carousel.offsetWidth,
    behavior: 'smooth'
  });
});

right.addEventListener('click', () => {
  currentImage++;
  if (currentImage >= images.length) {
    currentImage = 0;
  }
  carousel.scrollTo({
    left: currentImage * carousel.offsetWidth,
    behavior: 'smooth'
  });
});

carousel.addEventListener('scroll', () => {
  let scrollPosition = carousel.scrollLeft;
  let imageWidth = carousel.offsetWidth;
  currentImage = Math.floor(scrollPosition / imageWidth);
});

// Add event listener for touch events
carousel.addEventListener('touchstart'), (e) => {
  let touch = e.touches[0];
  let startX = touch.clientX;
  let startY = touch.clientY;
  let startScrollLeft = carousel.scrollLeft;}
